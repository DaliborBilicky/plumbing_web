{% extends "core/base.html" %}
{% block content %}
    {% load static %}
    <div class="container mt-5">
        <h1 class="text-center">Obnoviť heslo</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="bg-light p-4 border rounded shadow-sm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Používateľské meno:</label>
                        <input type="text"
                               id="username"
                               name="username"
                               class="form-control"
                               placeholder="Zadajte vaše používateľské meno"
                               required />
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Nové heslo:</label>
                        <input type="password"
                               id="new_password"
                               name="new_password"
                               class="form-control"
                               placeholder="Zadajte nové heslo"
                               required />
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Potvrdiť heslo:</label>
                        <input type="password"
                               id="confirm_password"
                               name="confirm_password"
                               class="form-control"
                               placeholder="Potvrďte nové heslo"
                               required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Obnoviť heslo</button>
                </form>
                {% if messages %}
                    <div class="mt-3">
                        <ul class="list-group">
                            {% for message in messages %}<li class="list-group-item list-group-item-info">{{ message }}</li>{% endfor %}
                        </ul>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
