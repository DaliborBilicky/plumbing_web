{% extends "core/base.html" %}
{% block content %}
    {% load static %}
    <br />
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-header text-center">
            <h2>Login</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
